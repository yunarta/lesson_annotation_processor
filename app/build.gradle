apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'com.android.databinding'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.mobilesolutionworks.annotate.processing"
        minSdkVersion 21
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug {

        }

        release {
            minifyEnabled false

        }
    }
}

configurations {
    apt
}

dependencies {
    provided project(':annotation-compiler')
    compile project(':annotation-api')
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
